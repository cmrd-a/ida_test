{% extends 'base.html' %}
{% block content %}
  <a href="{% url 'index' %}">Назад к списку</a>
  <h1>{{ image }}</h1>
  <form id="resizeForm">
    <div class="form-group" style="max-width: 100px">
      <label for="width">Ширина</label>
      <input type="number" class="form-control" id="width">
    </div>
    <div class="form-group" style="max-width: 100px">
      <label for="height">Высота</label>
      <input type="number" class="form-control" id="height">
    </div>
    <button type="submit" class="btn btn-primary">Отправить</button>
  </form>
  <div style="padding-top: 1rem">
    <img src="{{ image.file.url }}" alt="{{ image }}">
  </div>
  <script type="text/javascript">
      async function submit(formdata) {
          const csrftoken = getCookie('csrftoken');
          let myHeaders = new Headers();
          myHeaders.append("X-CSRFToken", csrftoken);

          let requestOptions = {
              method: 'POST',
              headers: myHeaders,
              body: formdata,
              redirect: 'follow'
          };

          await fetch("/images/", requestOptions)
              .then(response => response.text())
              .then(result => console.log(result))
              .catch(error => console.log('error', error));
          document.location.reload(true);
      }


      resizeForm.onsubmit = async (e) => {
          e.preventDefault();
          let imgUrl = document.getElementById('form_url').value
          let imgFile = document.getElementById('form_file').files[0]
          let formdata = new FormData();

          if (((imgUrl === "") && (imgFile == null))
              || ((imgUrl !== "") && (imgFile != null))) {
              alert("Должно быть заполнено одно и только одно поле")
          } else if ((imgUrl !== "")) {
              formdata.append("form_url", imgUrl);
              await submit(formdata)
          } else if (imgFile !== null) {
              formdata.append("form_file", imgFile);
              await submit(formdata)
          }
      };
  </script>
{% endblock %}
